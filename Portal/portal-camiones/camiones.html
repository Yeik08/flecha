<div class="contenedor-principal">

        <main class="modulo-contenido">
            <div class="form-container card">
                <h1>Registrar Nuevo Camión en la Flota</h1>
                <p>Introduce los datos maestros de la nueva unidad.</p>
                
                <form id="form-alta-camion">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="numero_economico">Número Económico (ej. ECO-123)</label>
                            <input type="text" id="numero_economico" name="numero_economico" required>
                        </div>
                        <div class="form-group">
                            <label for="vin">Número de Serie (VIN)</label>
                            <input type="text" id="vin" name="vin" required minlength="17" maxlength="17">
                        </div>
                        <div class="form-group">
                            <label for="placas">Placas</label>
                            <input type="text" id="placas" name="placas" required>
                        </div>
                        <div class="form-group">
                            <label for="marca">Marca</label>
                            <input type="text" id="marca" name="marca" required>
                        </div>
                        <div class="form-group">
                            <label for="modelo">Modelo</label>
                            <input type="text" id="modelo" name="modelo" required>
                        </div>
                        <div class="form-group">
                            <label for="anio">Año</label>
                            <input type="number" id="anio" name="anio" required min="2000">
                        </div>
                        <div class="form-group full-width">
                            <label for="tipo_motor">Tipo de Motor</label>
                            <input type="text" id="tipo_motor" name="tipo_motor">
                        </div>
                    </div>
                    <button type="submit" class="btn-primario">Registrar Camión</button>
                </form>
                <div id="response-message" class="message"></div>
            </div>
        </main>
    </div>
